version: 2 
jobs: 
  build:
    working_directory: ~/tmp
    docker:
    - image: circleci/node:7
    steps: 
     - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git
      - run: npm install
      - run: npm test